<body class=" flex items-start justify-center h-screen mt-12">
  <div class="bg-[#262625] p-12 rounded-lg  max-w-md w-full sm:bg-gradient-to-r from-red-500 to-yellow-500 sm:shadow-lg">
      <h2 class="text-3xl font-bold mb-8 text-center">Iniciar sesión</h2>
      <form #formulario = "ngForm">
          <div class="mb-6">
              <label for="email" class="block text-lg font-medium text-gray-700">Correo electrónico</label>
              <input type="email" id="email" name="email" ngModel class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg" required>
          </div>
          <div class="mb-6">
              <label for="password" class="block text-lg font-medium text-gray-700">Contraseña</label>
              <input type="password" id="password" name="password" ngModel class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg" required>
          </div>
          <div class="flex items-center justify-between">
              <button type="submit" class="bg-gray-900 hover:bg-gray-800 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Ingresar</button>
              <a href="#" class="text-lg text-gray-900 hover:text-gray-600">¿Olvidaste tu contraseña?</a>
          </div>
      </form>
  </div>
</body>
